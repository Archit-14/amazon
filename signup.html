<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt=""></a>


    <div class="signin_container">
        <h1 class="signin_title">Sign up</h1>
        <h5 class="input_lable">Your name</h5>
        <input type="text" placeholder="First and last name">
        <h5 class="input_lable">Mobile number or email</h5>
        <input type="text">
        <h5 class="input_lable">Password</h5>
        <input type="password" placeholder="At least 6 characters">
        <button>Continue</button>
        <p class="signin_condition">By continuing, You agree to Amazon's <span>conditions of use</span> and <span>privacy notice.</span></p>
        <p class="signin_help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin_business"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin_bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="/signin.html">
        <button class="signin_signupbtn" >Login with Amazon account</button>

    </a>

    <footer>
        <div class="footer_links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer_copyright">
            Â© 1996-2024, Amazon.com, Inc. or its affiliate
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
